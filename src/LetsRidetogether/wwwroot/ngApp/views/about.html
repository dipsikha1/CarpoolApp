<div class="jumbotron">

    <form style="font-size:medium; text-align:center">
        Posted By:
        <p ng-repeat="user in controller.trip.userTripDTO">
            Name: {{user.name}}
            <br />
            Location :{{user.location}}
            <br />

            Contact:
            {{user.contact}}
        </p>
    </form>
    <a href="/" class="btn btn-default">
        <i id="addbtn" class="glyphicon glyphicon-hand-left"></i>
        Go back
    </a>
    </div>


    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Contact Information</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Name: {{controller.trip.userTripDTO.name}}
                        <br />
                        Location :{{controller.trip.userTripDTO.location}}
                        <br />

                        Contact:
                        {{controller.trip.userTripDTO.contact}}


                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <a href="/home">Go Back </a>
                </div>
            </div>
        </div>
    </div>
</div>
